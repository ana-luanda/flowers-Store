	<script type="text/javascript">
		function vervalor(){
			var formulario = document.getElementById("formulario");
			var qtdRosas = parseInt(document.formulario.qtdRosas.value);
			var qtdCamelia = parseInt(document.formulario.qtdCamelia.value);
			var qtdGerbera   = parseInt(document.formulario.qtdGerbera.value);
			var table     = document.getElementById("tabela");

			document.getElementById('sub1').innerHTML ="Preço Total:"
			document.getElementById('sub2').innerHTML ="Preço Total:"
			document.getElementById('sub3').innerHTML ="Preço Total:"
			


			for(var i = 0 ; i<4 ; i++){
				table.deleteRow(-1);
			}
			if( qtdRosas != 0 || qtdCamelia != 0 || qtdGerbera != 0){

				createTable("Nome","Valor Unitario","Quantidade","subtotal");

			}
			


			if(qtdRosas != 0){
				createTable("Rosas","650",qtdRosas,650*qtdRosas);
				document.getElementById('sub1').innerHTML = "Preço Total: "+(650*qtdRosas)+" MT";
			}

			if(qtdCamelia != 0){
				createTable("Camélia","800",qtdCamelia,800*qtdCamelia);
				document.getElementById('sub2').innerHTML = "Preço Total: "+(800*qtdCamelia)+" MT";
			}

			if(qtdGerbera != 0){
				createTable("Gérbera","950",qtdGerbera,950*qtdGerbera);
				document.getElementById('sub3').innerHTML = "Preço Total: "+(950*qtdGerbera)+" MT";

			}


			document.formulario.valorTotal.value = 650*qtdRosas+800*qtdCamelia+950*qtdGerbera;
			document.formulario.valorTotal2.value =650*qtdRosas+800*qtdCamelia+950*qtdGerbera;

		}
		
		function validar(){
			if(document.formulario.valorTotal.value == 0 ){
				alert("Caro Cliente, Selecione a quantidade de Flores Que deseja Comprar");
				return false;
			}
			alert("Compra efectuada com sucesso! Gratos pelaa preferência");
			alert("");
			return true;
		}

		function createTable(desc,valor,quant,subtotal){
			var table = document.getElementById("tabela");

			var linhas = table.insertRow(-1);
			var descr  = linhas.insertCell(0);
			var unit   = linhas.insertCell(1);
			var qt     = linhas.insertCell(2);
			var sub    = linhas.insertCell(3);

			descr.appendChild(document.createTextNode(desc));
			unit.appendChild(document.createTextNode(valor));
			qt.appendChild(document.createTextNode(quant));
			sub.appendChild(document.createTextNode(subtotal));



		};

	</script>
